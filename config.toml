[project]
name = "plotly-lvlos"
description = "Animated comparison of linear vs logarithmic x-scale effects"
output_dir = "build"

[data.core]
x_file = "data/gdppercapita_ppp_inflation_adjusted.csv"
y_file = "data/life_expectancy_years.csv"
entity_column = "country"
overlap_column = "year"

[data.enrichment]
extra_data_point_file = "data/population_total.csv"
extra_data_point_column = "population"

extra_data_y_file = "data/Gini_coefficient.csv"
extra_data_y_column = "gini"

[analysis]
min_points_per_year = 5

[visualization]
width = 1200
height = 800
frame_duration_ms = 300
transition_duration_ms = 0
