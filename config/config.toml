[project]
name = "plotly-lvlos"
description = "Animated comparison of linear vs logarithmic x-scale effects"
output_dir = "build"

[data]
# ---------------------------------------------------------------------------
# Data sources and structural conventions
#
# Each *_file points to a CSV file.
# Each *_file_profile defines how the file should be interpreted / cleaned.
#
# Numeric values may be stored as strings with suffixes (e.g. "2.5M").
# Suffix interpretation is NOT defined here:
# - default behavior comes from config/default_suffixes.toml
# - source-specific overrides may be provided via data_*_suffixes.toml
# ---------------------------------------------------------------------------

x_file = "data/gdppercapita_ppp_inflation_adjusted.csv"
x_file_profile = "clean"

y_file = "data/life_expectancy_years.csv"
y_file_profile = "clean"

extra_data_point_file = "data/population_total.csv"
extra_data_point_file_profile = "clean"

extra_data_x_file = "data/Gini_coefficient.csv"
extra_data_x_file_profile = "dusty"

# Column identifying entities shared across all datasets (e.g. country name)
entity_column = "country"

# Column used to align datasets temporally
overlap_column = "year"

# Temporal bounds applied after alignment
overlap_start = 1800
overlap_end = 2050

[analysis]
min_points_per_year = 5

[visualization]
width = 1200
height = 800
frame_duration_ms = 300
transition_duration_ms = 0
